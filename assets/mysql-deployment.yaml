apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-mysql
    labels:
        app: my-mysql
spec:
    selector:
        matchLabels:
            app: my-mysql
    strategy:
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: my-mysql
        spec:
            containers:
                - image: mysql:5.7
                  name: my-mysql
                  args:
                      - "--character-set-server=utf8mb4"
                      - "--collation-server=utf8mb4_unicode_ci"
#                      - "--ignore-db-dir=lost+found"
                  env:
                      - name: MYSQL_ROOT_PASSWORD
                        value: "12345"
                  ports:
                      - containerPort: 3306
                        name: mysql





