apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: bupt-ingress
    namespace: bupt-graduation-design
    annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
    rules:
        - http:
              paths:
                  - path: /user
                    backend:
                        serviceName: user
                        servicePort: 8080
